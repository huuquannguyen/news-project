<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>NEWSROOM - Free Bootstrap Magazine Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">   

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        #actions {
            display: none;
        }

        .admin-action {
            cursor: pointer;
            width: 20px;
        }

        #news:hover #actions{
            display: block;
        }

        .global-container{
            display: none;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.5);
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .pop{
            display: flex;
        }
        .unpop{
            display: none;
            animation-name: close;
            animation-duration: 0.3s;
        }
        @keyframes grow{
            0%{
                transform: scale(0.5,0.5)
            }
            100%{
                transform: scale(1,1)
            }
        }

        .window{
            text-align: center;
            animation-name: grow;
            animation-duration: 0.3s;
        }
        .head-msg{
            background-color: #dfdfdf;
            width: 100%;
            padding: 1rem;
            font-weight: bolder;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            margin-bottom: 0;
        }
        .main-msg{
            background-color: #fff;
            width: 100%;
            padding: 2rem 1rem;
            font-weight: bold;
            margin-bottom: 0;
        }
        .confirm{
            background-color: #dfdfdf;
            width: 100%;
            padding: 1rem;
            text-align: right;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            font-weight: bold;
        }
        .delete{
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
        }
        .delete:hover {
            background-color: #bb0e1f;
        }
        .cancel{
            background-color: #777;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
        }
        .cancel:hover {
            background-color: #3a3636;
        }

        #actions:hover {
            opacity: 0.8 !important;
        }

        .comment-block {
            margin-top: 2.5rem !important;
        }

        .comment-block:first-of-type {
            margin-top: 1rem !important;
        }

        .see-answers{
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 0 !important;
            width: fit-content;
        }

        .see-answers:hover {
            color: black;
        }
    </style>
</head>

<body>
    <!-- Topbar Start -->
    <div th:replace="header::topbar"></div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div th:replace="header::navbar"></div>
    <!-- Navbar End -->


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="container">
            <nav class="breadcrumb bg-transparent m-0 p-0">
                <a class="breadcrumb-item" href="/">Home</a>
                <a class="breadcrumb-item" href="">Category</a>
                <a class="breadcrumb-item" th:href="@{/news/search/category?cateType=} + ${news.category}" th:text="${news.category}">Technology</a>
                <span class="breadcrumb-item active" th:text="${news.title}">News Title</span>
            </nav>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- News With Sidebar Start -->
    <div class="container-fluid py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!-- News Detail Start -->
                    <div id="news" class="position-relative mb-3">
                        <form th:id="'delete-form-' + ${news.id}" hidden th:action="@{/admin/news/delete/} + ${news.id}" method="post">
                        </form>
                        <div th:if="${authenticated}" id="actions" style="position: absolute; right: 0; top: 0; background-color: white; opacity: 0.5; padding: 10px">
                            <img src="/img/edit-icon.png" th:class="'edit-action admin-action edit-action-' + ${news.id}">
                            <img src="/img/bin-icon.png" th:class="'delete-action admin-action delete-action-' + ${news.id}"
                                 style="margin-left: 15px">
                        </div>
                        <img class="img-fluid w-100" th:src="@{${news.imgUrl}}" style="object-fit: cover;">
                        <div class="overlay position-relative bg-light">
                            <div class="mb-3">
                                <a href="" th:text="${news.category}"> News category </a>
                                <span class="px-1">/</span>
                                <span id="created-date"
                                      th:text="${T(com.qtiger.news.util.ViewUtil).parseDate(news.updatedDateManual)}">
                                </span>
                            </div>
                            <div>
                                <h3 class="mb-3" th:text="${news.title}"> News title </h3>
                                <p style="white-space: pre-wrap" th:text="${news.content}"> News content </p>
                                <th:block th:each="para, stat : ${news.paragraphs}">
                                    <h4 class="mb-3" th:text="${para.title}"> Paragraph title </h4>
                                    <div class="mb-3" style="overflow: hidden">
                                        <img class="img-fluid w-50 mb-2" th:src="@{${para.imgUrl}}"
                                             th:classappend="${stat.index % 2 == 0} ? 'mr-4 float-left': 'ml-4 float-right'">
                                        <p style="white-space: pre-wrap" th:text="${para.content}"> Paragraph content </p>
                                    </div>
                                    <video class="mb-4" style="width: 100%" controls th:if="${para.videoUrl != null}">
                                        <source th:src="@{${para.videoUrl}}" type="video/mp4">
                                    </video>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <!-- News Detail End -->

                    <!-- Comment List Start -->
                    <div class="bg-light mb-3" style="padding: 30px;">
                        <th:block th:if="${news.getComments().size() > 1}">
                            <h3 th:id="total-comment" class="mb-4" th:text="${news.getComments().size()} + ' Comments'"></h3>
                        </th:block>
                        <th:block th:if="${news.getComments().size() == 0}">
                            <h3 th:id="total-comment" class="mb-4">0 Comment</h3>
                        </th:block>
                        <th:block th:if="${news.getComments().size() == 1}">
                            <h3 th:id="total-comment" class="mb-4">1 Comment</h3>
                        </th:block>
                        <div class="media">
                            <div id="comments" class="media-body">
                                <th:block th:each="comment : ${news.comments}">
                                    <th:block th:if="${comment.parentComment == null}">
                                        <div class="comment-block" style="padding: 15px; background-color: #efefef">
                                            <h6>
                                                <span th:text="${comment.createdName}" style="color: #ED1C24"></span>
                                                <small><i th:text="${T(com.qtiger.news.util.ViewUtil).parseDateTime(comment.updatedDate)}"></i></small>
                                            </h6>
                                            <div>
                                                <p th:text="${comment.content}"></p>
                                                <textarea th:id="'comment-content-' + ${comment.id}"
                                                          th:data-parentId="${comment.id}"
                                                          th:data-replyName="${comment.createdName}"
                                                          th:data-replyEmail="${comment.createdBy}"
                                                          cols="30" rows="1" class="form-control comment-area mb-2" hidden></textarea>

                                                <button class="comment_btn btn btn-sm btn-outline-secondary"
                                                        th:data-commentBtnId="${comment.id}">Reply</button>

                                                <button th:data-commentBtnId="${comment.id}"
                                                        class="cancel-reply btn btn-sm btn-outline-secondary" hidden>Cancel</button>
                                            </div>

                                            <p class="see-answers" th:data-commentId="${comment.id}">See <span class="comment-number"
                                                         th:data-commentId="${comment.id}"
                                                         th:text="${T(com.qtiger.news.util.ViewUtil).getChildCommentNumber(comment.id, news.comments)}"></span> answers</p>

                                            <div class="sub-comments" th:data-parentCmtId="${comment.id}">
                                                <th:block th:each="commentChild : ${news.comments}">
                                                    <div class="media mt-4 ml-5"
                                                         th:if="${commentChild.parentComment != null && commentChild.parentComment.id == comment.id}">
                                                        <div class="media-body">
                                                            <h6>
                                                                <span th:text="${commentChild.replyName != null ?
                                                                    commentChild.createdName + '<span> &gt; <span>' + commentChild.replyName :
                                                                    commentChild.createdName}">
                                                                </span>
                                                                <small><i th:text="${T(com.qtiger.news.util.ViewUtil).parseDateTime(commentChild.updatedDate)}"></i></small>
                                                            </h6>
                                                            <div>
                                                                <p th:text="${commentChild.content}"></p>
                                                                <textarea th:id="'comment-content-' + ${commentChild.id}"
                                                                          th:data-parentId="${comment.id}"
                                                                          th:data-replyName="${commentChild.createdName}"
                                                                          th:data-replyEmail="${commentChild.createdBy}"
                                                                          cols="30" rows="1" class="form-control comment-area mb-2" hidden></textarea>
                                                                <button th:data-commentBtnId="${commentChild.id}"
                                                                        class="comment_btn btn btn-sm btn-outline-secondary">Reply</button>
                                                                <button th:data-commentBtnId="${commentChild.id}"
                                                                        class="cancel-reply btn btn-sm btn-outline-secondary" hidden>Cancel</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </th:block>
                                            </div>
                                        </div>
                                    </th:block>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <!-- Comment List End -->

                    <!-- Comment Form Start -->
                    <div class="bg-light mb-3" style="padding: 30px;">
                        <h3 class="mb-4">Leave a comment</h3>
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="form-group mb-0">
                            <button id="leave-comment" class="btn btn-primary font-weight-semi-bold py-2 px-3">
                                Leave a comment
                            </button>
                        </div>
                    </div>
                    <!-- Comment Form End -->
                </div>

                <div th:replace="sidebar::sidebar"></div>
                <div class="global-container" id="global">
                    <div class="window">
                        <p class="head-msg">Bạn có chắc chắn muốn xóa không?</p>
                        <p class="main-msg">Hành động này không thể hoàn tác!</p>
                        <div class="confirm">
                            <button class="cancel">Hủy</button>
                            <button class="delete">Xóa</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <!-- News With Sidebar End -->


    <!-- Footer Start -->
    <div th:replace="footer::footer"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-dark back-to-top"><i class="fa fa-angle-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="/mail/jqBootstrapValidation.min.js"></script>
    <script src="/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
    <script src="/js/fragment.js"></script>

    <script type="text/javascript">
        //admin action
        $('.delete-action').click(popIt);
        let popWin = document.querySelector(".global-container");
        let cancelButton = document.querySelector(".cancel");

        function popIt(){
            popWin.classList.remove("unpop");
            popWin.classList.add("pop");
        }

        cancelButton.addEventListener("click",unPopIt);
        function unPopIt(){
            popWin.classList.remove("pop");
            popWin.classList.add("unpop");
        }

        popWin.addEventListener("click",outWin);
        function outWin(e){
            if (e.target.id === "global"){
                unPopIt();
            }
        }

        $('.admin-action').click(function () {
            const classAction = $(this).attr('class').split(/\s+/)[2];
            const newsId = classAction.split('-')[2];
            const action = classAction.split('-')[0];
            if (action === 'edit') {
                window.location.href = '/admin/news/update/' + newsId;
            }
            if (action === 'delete') {
                $('.delete').click(function (){
                    $('#delete-form-' + newsId).submit();
                })
            }
        })

        $(document).ready(function (){

            const newsId = '[[${news.id}]]';

            $(document).on('click', '#leave-comment', function () {
                $.ajax({
                    url: `/api/news/${newsId}/comment`,
                    type: 'post',
                    data: {
                        content: $('#message').val()
                    },
                    statusCode: {
                        403: function (xhr) {
                            location.href = '/oauth2/authorization/keycloak'
                        }
                    },
                    success: function (comment) {
                        $('#comments').append(`
                                   <div class="comment-block" style="padding: 15px; background-color: #efefef">
                                         <h6>
                                            <span style="color: #ED1C24">${comment.createdName}</span>
                                            <small><i>${comment.updatedDate}</i></small>
                                        </h6>
                                        <div>
                                            <p>${comment.content}</p>
                                            <textarea id='comment-content-${comment.id}'
                                                      data-parentId="${comment.id}"
                                                      data-replyName='${comment.createdName}'
                                                      data-replyEmail='${comment.createdBy}'
                                                      cols="30" rows="1" class="form-control comment-area mb-2" hidden></textarea>
                                            <button class="comment_btn btn btn-sm btn-outline-secondary"
                                                    data-commentBtnId="${comment.id}">Reply</button>
                                            <button data-commentBtnId="${comment.id}"
                                                        class="cancel-reply btn btn-sm btn-outline-secondary" hidden>Cancel</button>
                                        </div>

                                        <p class="see-answers" data-commentId="${comment.id}" hidden>See <span class="comment-number" data-commentId="${comment.id}">0</span> answers</p>

                                        <div class="sub-comments" data-parentcmtid="${comment.id}"></div>
                                   </div>`);
                        $('#message').val("");

                        increaseComment();
                    },
                    error: function (msg) {
                        console.log(msg);
                    }
                })
            })

            $(document).on('click', '.comment_btn', function (){
                if (!!$(this).attr('comment_btn_do')) {
                    const commentBtnId = $(this).attr('data-commentbtnid');
                    const commentElement = $('#comment-content-' + commentBtnId);
                    const content = commentElement.val();
                    const parentId = commentElement.attr('data-parentid');
                    const replyName = commentElement.attr('data-replyname');
                    const replyEmail = commentElement.attr('data-replyemail');
                    $.ajax({
                        async: false,
                        url: `/api/news/${newsId}/comment`,
                        type: 'post',
                        data: {
                            parentId: parentId,
                            replyName: replyName,
                            content: content,
                            replyEmail: replyEmail
                        },
                        statusCode: {
                            403: function (xhr) {
                                location.href = '/oauth2/authorization/keycloak'
                            }
                        },
                        success: function (comment) {
                            console.log(comment.updatedDate);
                            const subComments = $(`.sub-comments[data-parentcmtid=${comment.parentComment.id}]`);
                            subComments.append(`
                                                <div class="media mt-4 ml-5">
                                                    <div class="media-body">
                                                        <h6>
                                                            <span>${comment.replyName != null ? comment.createdName + '<span> &gt; <span>' + comment.replyName : comment.createdName}</span>
                                                            <small><i>${comment.updatedDate}</i></small>
                                                        </h6>
                                                        <div>
                                                            <p>${comment.content}</p>
                                                            <textarea id='comment-content-${comment.id}'
                                                                  data-parentId="${comment.parentComment.id}"
                                                                  data-replyName="${comment.createdName}"
                                                                  data-replyEmail="${comment.createdBy}"
                                                                  cols="30" rows="1" class="form-control comment-area mb-2" hidden></textarea>
                                                            <button data-commentBtnId="${comment.id}"
                                                                    class="comment_btn btn btn-sm btn-outline-secondary">Reply</button>
                                                            <button data-commentBtnId="${comment.id}"
                                                                    class="cancel-reply btn btn-sm btn-outline-secondary" hidden>
                                                                    Cancel
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>`);

                            const commentNumberEl = document.querySelector(`.comment-number[data-commentid='${comment.parentComment.id}']`);
                            commentNumberEl.textContent = Number(commentNumberEl.textContent) + 1;

                            const seeAnswersEl = document.querySelector(`.see-answers[data-commentid='${comment.parentComment.id}']`);
                            seeAnswersEl.innerHTML = `Hide <span class="comment-number" data-commentid="${comment.parentComment.id}">${commentNumberEl.textContent}</span> answers`;
                            seeAnswersEl.removeAttribute('hidden');

                            subComments.attr('hidden', false);

                            increaseComment();
                        },
                        error: function (msg) {
                            console.log(msg)
                        }
                    })
                    $(`#comment-content-${commentBtnId}`).attr('hidden', true).val("");
                    $(`.cancel-reply[data-commentbtnid=${commentBtnId}]`).attr('hidden', true);
                    $(this).removeAttr('comment_btn_do');
                } else {
                    $(this).attr('comment_btn_do', true);
                    const commentBtnId = $(this).attr('data-commentbtnid');
                    $(`#comment-content-${commentBtnId}`).removeAttr('hidden');
                    $(`.cancel-reply[data-commentbtnid=${commentBtnId}]`).removeAttr('hidden');
                }
            })

            $(document).on('click', '.cancel-reply', function (){
                const commentBtnId = $(this).attr('data-commentbtnid');
                $(`#comment-content-${commentBtnId}`).attr('hidden', true);
                $(this).attr('hidden', true);
                $(`.comment_btn[data-commentbtnid=${commentBtnId}]`).removeAttr('comment_btn_do');
            })

            function increaseComment() {
                let nextNumber = Number($('#total-comment').text().split(' ')[0]) + 1;
                if (nextNumber === 1) {
                    $('#total-comment').text(`${nextNumber} Comment`)
                } else {
                    $('#total-comment').text(`${nextNumber} Comments`)
                }

            }

            $('.comment-number').each(function () {
                if ($(this).text() === '0') {
                    let commentId = $(this).attr('data-commentid');
                    $(`.see-answers[data-commentid=${commentId}]`).attr('hidden', true);
                }
            })

            $('.sub-comments').attr('hidden', true);

            $(document).on('click', '.see-answers', function() {
                let commentId = $(this).attr('data-commentid');
                $(`.sub-comments[data-parentcmtid=${commentId}]`).attr('hidden', function (_, attr) {
                    const commentNumber = document.querySelector(`.comment-number[data-commentid='${commentId}']`).textContent;
                    const seeAnswersEl = document.querySelector(`.see-answers[data-commentid='${commentId}']`);
                    if (attr) {
                        seeAnswersEl.innerHTML = `Hide <span class="comment-number" data-commentid=${commentId}>${commentNumber}</span> answers`;
                    } else {
                        seeAnswersEl.innerHTML = `Show <span class="comment-number" data-commentid=${commentId}>${commentNumber}</span> answers`;
                    }
                    return !attr;
                });
            })

        })
    </script>
</body>

</html>
